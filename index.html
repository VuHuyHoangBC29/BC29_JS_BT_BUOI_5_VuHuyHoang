<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section id="bai1">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Điểm chuẩn: </label>
                                <input type="text" name="" id="diemChuan" class="form-control"
                                    placeholder="Nhập điểm chuẩn">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Điểm môn thứ 1: </label>
                                <input type="text" name="" id="diem1" class="form-control"
                                    placeholder="Nhập điểm chuẩn">
                            </div>

                            <div class="form-group">
                                <label for="">Điểm môn thứ 2: </label>
                                <input type="text" name="" id="diem2" class="form-control"
                                    placeholder="Nhập điểm chuẩn">
                            </div>

                            <div class="form-group">
                                <label for="">Điểm môn thứ 3: </label>
                                <input type="text" name="" id="diem3" class="form-control"
                                    placeholder="Nhập điểm chuẩn">
                            </div>

                            <div class="form-group">
                                <label for="">Chọn khu vực: </label>
                                <select class="form-control" name="" id="khuVuc">
                                    <option value="0">X</option>
                                    <option value="2">A</option>
                                    <option value="1">B</option>
                                    <option value="0.5">C</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="">Chọn đối tượng: </label>
                                <select class="form-control" name="" id="doiTuong">
                                    <option value="0">0</option>
                                    <option value="2.5">1</option>
                                    <option value="1.5">2</option>
                                    <option value="1">3</option>
                                </select>
                            </div>

                            <button id="btnDiem" class="btn btn-success">
                                Kiểm tra
                            </button>
                        </div>
                        <div id="footerBai1" class="card-footer text-muted">
                            Footer
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <section id="bai2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Tính tiền điện:
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Nhập họ tên: </label>
                                <input type="text" name="" id="hoTen" class="form-control" placeholder="Nhập họ tên">
                            </div>

                            <div class="form-group">
                                <label for="">Nhập số KW: </label>
                                <input type="number" name="" id="soKW" class="form-control" placeholder="Nhập số KW">
                            </div>

                            <button id="btnTienDien" class="btn btn-success">
                                Tính tiền điện
                            </button>
                        </div>
                        <div id="footerBai2" class="card-footer text-muted">
                            Footer
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
